<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&family=Open+Sans:ital,wght@1,300&family=Roboto+Condensed:wght@300;700&family=Roboto:wght@900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HANGMAN-GAME</title>
    <link rel="stylesheet" href="hangmangame.css" />
  
  </head>
 
  <body>
    <section class="timersection">
      <div class="timing">
        <div class="timer">
          <p>00:00</p>
        </div>
       </div>
    </section>
   

   <section class="main">
    <div class="game-modal">
      <div class="content">
        <img src="lost.gif" alt="lost" />

        <h4>GAME OVER!!</h4>
        <p class="correct_one">The correct one was : <b class="correct-one">rainbow</b></p>
        <button class="Play_Again" 
        onclick=" audio.play(),window.location.reload()" >PLAY AGAIN</button>
      </div>
    </div>
    <div class="container">
      <div class="images">
        <img src="hangman-0.svg" alt="hangman" />
        <h1>THE HANGMAN GAME</h1>
      </div>
      <div class="right">
        <ul class="word-display"></ul>
        <p class="hint-paragraph">
          HINT:
          <b class="hint"
            ></b
          >
        </p>
        <div class="t_guess">INCORRECT GUESS: <b class="wrong-guess">0 / 6</b></div>
        <div class="keyboard" onclick="audio.play()">
          <button class="buttons">A</button>
          <button class="buttons">B</button>
          <button class="buttons">C</button>
          <button class="buttons">D</button>
          <button class="buttons">E</button>
          <button class="buttons">F</button>
          <button class="buttons">G</button>
          <button class="buttons">H</button>
          <button class="buttons">I</button>
          <button class="buttons">J</button>
          <button class="buttons">K</button>
          <button class="buttons">L</button>
          <button class="buttons">M</button>
          <button class="buttons">N</button>
          <button class="buttons">O</button>
          <button class="buttons">P</button>
          <button class="buttons">Q</button>
          <button class="buttons">R</button>
          <button class="buttons">S</button>
          <button class="buttons">T</button>
          <button class="buttons">U</button>
          <button class="buttons">V</button>
          <button class="buttons">W</button>
          <button class="buttons">X</button>
          <button class="buttons">Y</button>
          <button class="buttons">Z</button>
        </div>
      </div>
    </div>
    <script src="hangmangame.js"></script>
   </section>
  </body>
</html>
